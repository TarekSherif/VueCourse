<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test</title>
  </head>
  <body>
    <div id="App">
      <h1>
        {{ sum }}
      </h1>
    </div>

    <script src="vue.js"></script>
    <script>
      new Vue({
        el: "#App",
        data: {
          massage: "Hello Vue",
          num1: 5,
          num2: 4
        },
        computed: {
          sum: function() {
            return this.num1 + this.num2;
          }
        }
      });
    </script>
  </body>
</html>
