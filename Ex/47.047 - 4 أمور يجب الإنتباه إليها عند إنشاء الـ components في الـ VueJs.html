<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        47.047 - 4 أمور يجب الإنتباه إليها عند إنشاء الـ components في الـ VueJs
    </title>
</head>

<body>
    <div id="App">
        <product-list>

        </product-list>
        <Localcomponent>

        </Localcomponent>
    </div>
    <script src="Vue.js"></script>
    <script>
        // First Way
        Vue.component("product-list", {
            template: "<h2>product name: {{name}}</h2>",
            data: function () {
                return {
                    name: "p1"
                }
            }
        })
        new Vue({
            el: "#App",
            components: {
                "Localcomponent": {
                    "template": "<div>{{name}}</div>",
                    data: function () {
                        return {
                            name: "Local-component1"
                        }
                    }
                }
            },
            data: {
                name: "Test"
            }
        })
    </script>
</body>

</html>
