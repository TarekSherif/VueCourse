<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>

        33.033 - VueJs v-for key إستخدام
    </title>
    <style>
        .error {
            border: solid 1px red;
        }
    </style>
</head>

<body>
    <div id="App">
        <div v-for="S in Student" class="Student" :key="S.name">
            <input type="text" v-model="S.name">
        </div>
        <input type="button" value="Reverse Student" @click="ReverseStudent()">
        <input type="button" value="AddClassToFirstInput" @click="AddClassToFirstInput()">
    </div>

    <script src="Vue.js"></script>
    <script>
        new Vue({
            el: "#App",
            data: {
                Student: [
                    { name: "Tarek", age: 33 },
                    { name: "Ahmed", age: 35 }
                ]
            }, methods: {
                ReverseStudent: function () {
                    this.Student.reverse();
                },
                AddClassToFirstInput: function () {
                    document.querySelector(".Student").classList.add("error");
                }
            }

        });
    </script>
</body>

</html>
