<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        15.015 - VueJs Shorthands v-bind & v-on الصيغة المختصرة لـ
    </title>
</head>

<body>
    <div id="app">




        <input type="text" v-bind:maxlength="maxlength" />
        <input type="text" :maxlength="maxlength" />

        <input type="button" value="Test1" v-on:click="Massage">
        <input type="button" value="Test1" @click="Massage">
    </div>
    <script src="Vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                maxlength: 10,
                minlength: 2
            },
            methods: {

                Massage: function () {
                    alert("Hello");
                }

            }
        });
    </script>
</body>

</html>
