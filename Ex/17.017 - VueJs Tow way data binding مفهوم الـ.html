<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>

        17.017 - VueJs Tow way data binding مفهوم الـ
    </title>
</head>

<body>
    <div id="App">
        <input type="text" v-model="x">
        <h2>{{x}}</h2>
        <input type="button" @click="x='x was Changed'" value="Change">
    </div>
    <script src=" Vue.js"></script>
    <script>
        var app = new Vue({
            el: "#App",
            data: { x: "" }
        });
    </script>
</body>

</html>
