<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>

        57.057 - VueJs compnents two way data binding & .sync Modifier
    </title>
</head>

<body>
    <div id="App">
        <h2>{{counter}}</h2>

        <button-counter v-on:incremet="AllprassCount++"></button-counter>

    </div>
    <script src="Vue.js"></script>
    <script>
        Vue.component("buttonCounter", {
            template: `<button >{{counter}}</button>`,
            data: function () {
                return {
                    counter: this.value
                }
            },
            props: {
                counter: Number
            },

        })
        new Vue({
            el: "#App",
            data: {
                counter: 0
            }

        })
    </script>
</body>
