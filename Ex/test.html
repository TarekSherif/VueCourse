<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="App">
        <test>asdasdasdasd</test>
        <Localcomponent></Localcomponent>
    </div>
    <script src="Vue.js"></script>
    <script>
        Vue.component("test", {
            template: "<h2><slot></slot></h2>"

        });
        new Vue({
            el: "#App",
            components: {
                Localcomponent: {
                    template: "<h1>{{name}}</h1>",
                    data: function () {
                        return { name: "test" }
                    }
                }
            },
            data: {

            }
        })
    </script>
</body>

</html>
