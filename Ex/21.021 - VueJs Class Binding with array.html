<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        21.021 - VueJs Class Binding with array
    </title>
    <style>
        .rec {
            width: 100px;
            height: 100px;
        }

        .Is-Bold {
            font-weight: bold
        }

        .Is-red {
            background-color: red
        }

        .Is-italic {
            font-style: 'italic'
        }
    </style>
</head>

<body>
    <div id="App">
        <div>
            <input type="button" value="B" @click='Bold' :class='classes'>
            <input type="button" value="i" @click="italic" :class='classes'>

        </div>
        <div class="rec" :class="[{'Is-red':true},classes]">
            Test
        </div>
    </div>
    <script src="Vue.js"></script>
    <script>
        new Vue({
            el: "#App",
            data: {
                classes: {
                    "Is-Bold": true,
                    "Is-italic": true,
                },
            }
        })
    </script>
</body>

</html>
