<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        22.022 - VueJs style binding
    </title>
    <style>
        .test {
            background-color: white
        }
    </style>
</head>

<body>
    <div id="App">

        <h2 :style="{color:'red'}">online Class</h2>
        <h2 :style="{'font-size':stylevariable+'px'}">stylevariable
            <input type="button" value="Increment" @click="stylevariable++">
            <input type="button" value="deccrement" @click="stylevariable--">
        </h2>
        <h2 :style="styleClass">styleClass</h2>
        <h2 :style="[styleClass, { color: 'red' }]">styleArray</h2>


    </div>

    <script src="Vue.js"></script>
    <script>
        new Vue({
            el: "#App",
            data: {
                stylevariable: 10,
                styleClass: {
                    "background-color": 'brown',
                    'color': 'white'
                },

            }
        });
    </script>
</body>

</html>
