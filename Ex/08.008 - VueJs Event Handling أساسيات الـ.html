<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>08.008 - VueJs Event Handling أساسيات الـ</title>
</head>

<body>
  <div id="app">
    <button v-on:click="showMsg('click')">Click</button><br />

    <button @click="LikeCounter++">Like( {{ LikeCounter }} )</button><br />

    <button v-on:click="showMsg('click',$event)">Click</button><br />
  </div>

  <script src="Vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: { LikeCounter: 0 },
      methods: {
        showMsg: function (msg, event) {
          console.log(event);

          alert(msg);
        }
      }
    });
  </script>
</body>

</html>
