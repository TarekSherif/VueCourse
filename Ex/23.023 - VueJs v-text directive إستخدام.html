<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        23.023 - VueJs v-text directive إستخدام
    </title>
</head>

<body>
    <div id="App">
        <div>{{message}}</div>
        <div v-text="message"></div>
    </div>
    <script src="Vue.js"></script>
    <script>
        new Vue({
            el: "#App",
            data: { message: "Hello" }

        });
    </script>
</body>

</html>
